<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css">

    <link rel="icon" type="image/ico" href="logo.png" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gabriel Maupas</title>
</head>
<body>

    <header id="header">
        <img id="coin" src="coin1.svg">
        <div id="logo"><img src="logo.svg" width=200px height=200px /></div>
        <div class="container">
            <div class="lign1">HELLO,</div>
            <div class="lign2">MY NAME IS GABRIEL MAUPAS</div>
            <div class="lign3">I AM A WEB DESIGNER BASED IN PARIS</div>
        </div>
        <div id="click">
            <a href="#page2"><img src="click.svg" width=95px height=95px style="padding-bottom: 40px;"></a>
        </div>
    </header>

    <section id="page2">
        <img id=coin2 src="coin2.svg">
        <img id="home" src="home.svg" onclick=" window.location.hash = '#';history.go(0);" >
        
        <div class="work">MY WORK</div>
        <div id="images">
            <div class="gallery">
                <img src="left1.png" alt="E.T. Death Star" class="image" style="width:100%">
                    <div class="middle">
                        <div class="text">E.T. Death Star</div>
                    </div>
            </div>

            <div class="gallery">
                <img src="left2.png" alt="The End" class="image" style="width:100%">
                    <div class="middle">
                        <div class="text">The End</div>
                    </div>
            </div>

            <div class="gallery">
                <img src="left3.png" alt="The Portrait" class="image" style="width:100%">
                    <div class="middle">
                        <div class="text">The Portrait</div>
                    </div>
            </div>
            
            <div class="gallery">
                <img src="left4.png" alt="The Hero" class="image" style="width:100%">
                    <div class="middle">
                        <div class="text">The Hero</div>
                    </div>
            </div>

            <div class="gallery">
                <img src="right1.png" alt="Zelda" class="image" style="width:100%">
                    <div class="middle">
                        <div class="text">Zelda</div>
                    </div>
            </div>
            
        </div>
    </section>

    <script src="app.js"></script>

</body>
</html>
