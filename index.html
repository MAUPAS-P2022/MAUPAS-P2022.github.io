<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css">

    <link rel="icon" type="image/ico" href="logo.png" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gabriel Maupas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

    <header id="header">
        <img id="coin" src="coin1.svg">
        <div id="logo"><img src="logo.svg" width=200px height=200px /></div>
        <div class="container">
            <div class="lign1">HELLO,</div>
            <div class="lign2">MY NAME IS GABRIEL MAUPAS</div>
            <div class="lign3">I AM A WEB DESIGNER BASED IN PARIS</div>
        </div>
        <div id="click">
            <a href="#page2"><img src="click.svg" width=95px height=95px style="padding-bottom: 40px;"></a>
        </div>
    </header>

    <section id="page2">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="..." alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        <img id=coin2 src="coin2.svg">
        <img id="home" src="home.svg" onclick=" window.location.hash = '#';history.go(0);" >
        
        <div class="work">MY WORK</div>
        <div id="images">
            <div class="gallery">
                <img src="left1.png" alt="E.T. Death Star" class="image" style="width:100%">
                    <div class="middle">
                        <div class="text">E.T. Death Star</div>
                    </div>
            </div>

            <div class="gallery">
                <img src="left2.png" alt="The End" class="image" style="width:100%">
                    <div class="middle">
                        <div class="text">The End</div>
                    </div>
            </div>

            <div class="gallery">
                <img src="left3.png" alt="The Portrait" class="image" style="width:100%">
                    <div class="middle">
                        <div class="text">The Portrait</div>
                    </div>
            </div>
            
            <div class="gallery">
                <img src="left4.png" alt="The Hero" class="image" style="width:100%">
                    <div class="middle">
                        <div class="text">The Hero</div>
                    </div>
            </div>

            <div class="gallery">
                <img src="right1.png" alt="Zelda" class="image" style="width:100%">
                    <div class="middle">
                        <div class="text">Zelda</div>
                    </div>
            </div>
            
        </div>
    </section>

    <script src="app.js"></script>

</body>
</html>
